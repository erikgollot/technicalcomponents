<div class="container-fluid" ng-controller="applicationsController">
	<div class="row" id="searchSection" ng-hide="selectedApplication == null">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Search components for application
					{{selectedApplication.name}}</div>
				<div class="panel-body">
					<form name="searchComponentForm" class="form-group form-group-sm">
						<label class="col-md-2 control-label">Path expression</label>
						<div class="col-md-4">
							<input type="text" class="form-control" name="expression"
								ng-model="searchComponentsFromFullPathNameExpression" />
						</div>
						<div class="col-md-4">
							<button type="submit" class="btn btn-primary"
								ng-click="searchComponentsFromFullPathName()">Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row" ng-hide="selectedApplication == null">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Result</div>
				<div class="panel-body nav_search_components">
					[ <a href="" ng-click="predicate=''">Standard display</a> ]
					<table class="table table-striped">
						<thead>
							<tr>
								<th></th>
								<th><a href=""
									ng-click="predicate = '-localInformations.name'; reverse=!reverse">Name</a></th>
								<th><a href=""
									ng-click="predicate = 'fullPathname'; reverse=!reverse">Full
										Pathname</a></th>

							</tr>
						</thead>
						<tbody>
							<tr
								ng-repeat="comp in searchComponents | orderBy:predicate:reverse">
								<td><input class="checkbox" type="checkbox"
									ng-model="comp.selectedForAssociationWithApplication"
									ng-change="updateFullSelection()" /></td>
								<td><img height="32" width="32"
									ng-show="comp.image != null"
									ng-src="/service/file/{{comp.image.id}}" />{{comp.localInformations.name}}</td>
								<td>{{comp.fullPathname}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" name="OnBlocks" ng-hide="selectedApplication == null">
		<div class="panel">
			<div class="row">
				<div class="col-md-6">
					<button type="button" class="btn btn-primary btn-sm"
						ng-click="saveComponentsOfApplication(selectedApplication)">Save components associations</button>
						<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">Build On Components</div>
						<div class="panel-body nav_search_components">
							<button type="button" class="btn btn-primary btn-sm"
								ng-disabled="!hasSelection()" ng-click="addToBuiltOn(selectedApplication)">Add
								to build on</button>
							<button type="button" class="btn btn-primary btn-sm"
								ng-disabled="!hasSelectionInBuiltOn(selectedApplication)"
								ng-click="removeFromBuiltOn(selectedApplication)">Remove
								from build on</button>
							<table class="table table-striped">
								<tbody>
									<tr
										ng-repeat="comp in selectedApplication.builtOn.components | orderBy:predicate:reverse">
										<td><input class="checkbox" type="checkbox"
											ng-model="comp.selectedForAssociationWithApplication" /></td>
										<td><img height="32" width="32"
											ng-show="comp.image != null"
											ng-src="/service/file/{{comp.image.id}}" />{{comp.localInformations.name}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">Can Run On Components</div>
						<div class="panel-body nav_search_components">
							<button type="button" class="btn btn-primary btn-sm"
								ng-disabled="!hasSelection()" ng-click="addToCanRunOn(selectedApplication)">Add
								to build on</button>
							<button type="button" class="btn btn-primary btn-sm"
								ng-disabled="!hasSelectionInCanRunOn(selectedApplication)"
								ng-click="removeFromCanRunOn(selectedApplication)">Remove
								from build on</button>
							<table class="table table-striped">
								<tbody>
									<tr
										ng-repeat="comp in selectedApplication.canRunOn.components | orderBy:predicate:reverse">
										<td><input class="checkbox" type="checkbox"
											ng-model="comp.selectedForAssociationWithApplication" /></td>
										<td><img height="32" width="32"
											ng-show="comp.image != null"
											ng-src="/service/file/{{comp.image.id}}" />{{comp.localInformations.name}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- On blocks -->
</div>
