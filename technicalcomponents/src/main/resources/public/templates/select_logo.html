<div id="selectLogoDialog" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Gallery images for components</h4>
			</div>
			<div class="modal-body nav_select_image_gallery">

				<form role="form" ng-if="hasImages">
					<div class="radio" ng-repeat="img in galleryImages" >
						<label><input type="radio" name="radio_{{img.fileId}}" ng-click="selectedLogo(img.fileId)"></label><img height="64" width="64"
								ng-src="/service/file/{{img.fileId}}" />{{img.name}}
					</div>
				</form>				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="forgetSelectedLog()">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
