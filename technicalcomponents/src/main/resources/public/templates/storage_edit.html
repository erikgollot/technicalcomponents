
<div class="modal fade" id="storageEditDialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edit storage {{editedStorage.rootDir}}</h4>
			</div>
			<div class="modal-body">
				<form id="storageEditDialogForm" method="post" class="form-horizontal">
					<div class="form-group form-group-sm">
						<label class="col-xs-4 control-label">Quota</label>
						<div class="col-xs-5">
							<input placeholder="Quota" type="number" min="1" max="100" id="quota" ng-model="editedStorage.quota">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-xs-4 control-label">Active</label>
						<div class="col-xs-5">
							<input placeholder="Active" type="checkbox" class="col-xs-4 control-label" id="active"
								ng-model="editedStorage.active">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="saveEditedStorage(editedStorage)">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
