<div class="col-sm-12">
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<th>Status</th>
				<th>Local Name</th>
				<th>Vendor name</th>
				<th>Available date</th>
				<th>Deprecated date</th>
				<th>Unavailable date</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in allComponents">
				<td>
					<button class="btn" data-toggle="modal"
						ng-click="setEditedComponent(item)"
						data-target="#editComponentDialog">
						<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
					</button>
				</td>
				<td>
					<button ng-show="item.isAvailable" type="button"
						class="btn btn-success btn-xs">
						<span class="glyphicon glyphicon-ok-sign"></span>
					</button>
					<button ng-show="item.isWarningPeriod" type="button"
						class="btn btn-warning btn-xs">
						<span class="glyphicon glyphicon-warning-sign "></span>
					</button>
					<button ng-show="item.isHotPeriod" type="button"
						class="btn btn-danger btn-xs">
						<span class="glyphicon glyphicon-ban-circle"></span>
					</button>
				</td>
				<td><img height="64" width="64" ng-show="item.image != null"
					ng-src="/service/file/{{item.image.id}}" />{{item.localInformations.name}}</td>
				<td>{{item.vendorInformations.name }}</td>
				<td>{{item.localInformations.availableDate}}</td>
				<td ng-show="item.localInformations.unavailableDate!=null">{{item.localInformations.unavailableDate}}</td>
				<td ng-show="item.localInformations.unavailableDate==null">Not
					defined</td>
				<td ng-show="item.localInformations.unavailableDate!=null">{{item.localInformations.unavailableDate}}</td>
				<td ng-show="item.localInformations.unavailableDate==null">Not
					defined</td>

				<td><button type="button" class="btn btn-default btn-sm"
						ng-click="deleteComponent(item)">
						<span class="glyphicon glyphicon-remove"></span> Delete
					</button></td>
			</tr>
		</tbody>
	</table>
</div>
